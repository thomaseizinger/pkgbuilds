name: Release photoprism

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run:
        git clone https://github.com/eli-schwartz/aurpublish;
        pushd aurpublish;
        make;
        make install;
        popd;
        aurpublish photoprism;
