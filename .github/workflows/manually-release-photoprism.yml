name: Release photoprism

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: ./.github/actions/setup-aurpublish
      with:
        aur_ssh_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}

    - run: aurpublish photoprism
